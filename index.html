<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muggle</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Added Favicon -->
    <link rel="shortcut icon" href="Imgs/muggle--harry-potter-tshirt-large_1.png" type="image/x-icon">
</head>
<body>
    <center class="container auto-bar">
        <div class="muggle-bar">
            <img src="Imgs/muggle--harry-potter-tshirt-large_1.png" width="330px" height="160px" alt="">
        </div>
        <div class="color-grey">
            <p>
                Search the web using Muggle
                <br>
                <input type="text" name="q" value size="40">
                <br>
                <input type="submit" value="Muggle Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </p>
        </div>
        <div>
            <p class="left-bar color-blue1 font-20">
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_blank">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_blank">Linux Search</a>
            </p>
            <p class="left-bar color-blue2 font-15">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html" target="_blank">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html" target="_blank">About Myggle!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html" target="_blank">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html" target="_blank">Muggle Logos</a>
            </p>
            <p class="left-bar color-blue3 font-12">
                Get Muggle
                    <br>
                    <span style="font-size: small;">updates monthly:</span>
                    <br>
                    <input type="text" name="emailaddr" value="your e-mail">
                    <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_blank" style="font-size: smaller;">Archive</a>
            </p>
            <br><br><br><br><br>
            <p>
                <font size="-1"> Copyright Â©1998 Muggle Inc. </font>
            </p>
        </div>
    </center>
</body>
</html>
